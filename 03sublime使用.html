<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" value="https://gaosandang.com" id="myInput">
<button onclick="myFunction()">分享</button>
<script type="text/javascript">
	function myFunction() {
  /* 获取文本字段 */
  var copyText = document.getElementById("myInput");

  /* 选择文本字段 */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* 对于移动设备 */

  /* 复制文本到剪贴板 */
  document.execCommand("copy");

  /* 提示已复制 */
  alert("网址： " + copyText.value + "已复制到剪切板,快去分享给你的同学吧！");
}
</script>
</body>
</html>
