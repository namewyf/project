<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">	
		   #countdown {
     font-size: 24px;
     color: #333;
     text-align: center;
     margin-top: 20px;
   }

	</style>
	
</head>
<body>
	   <div id="countdown">
     距离2024年高考还有
     <p> <span id="days"></span> 天 <span id="hours"></span> 时 <span id="minutes"></span> 分 <span id="seconds"></span> 秒
   </div></p>
	<script type="text/javascript">
		   function updateCountdown() {
     var now = new Date();
     var examDate = new Date('2024-06-07'); // 高考的确切日期，格式为年-月-日
     var timeDiff = examDate - now;

     var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
     var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
     var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
     var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

     document.getElementById('days').textContent = days;
     document.getElementById('hours').textContent = hours;
     document.getElementById('minutes').textContent = minutes;
     document.getElementById('seconds').textContent = seconds;

     if (timeDiff < 0) {
       clearInterval(intervalId);
       document.getElementById('countdown').innerHTML = '高考已经开始！';
     }
   }

   // 更新倒计时每秒
   var intervalId = setInterval(updateCountdown, 1000);

	</script>
</body>
</html>
