<!DOCTYPE html>
<html>
<head>
    <title>高考学习资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: 16px; /* 设置基本字体大小 */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #countdown {
            font-size: 1.25em; /* 使用em单位使得大小相对于基本字体大小 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }
        h1, h2 {
            color: #333;
        }
        #inspiration {
            margin-bottom: 20px;
            font-style: italic;
        }
        .resource-list {
            list-style-type: none;
            padding: 0;
        }
        .resource-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .resource-list li a {
            color: #333;
            text-decoration: none;
        }

        /* 响应式设计：在小屏幕设备上调整样式 */
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* 在小屏幕上增加字体大小 */
            }
            header {
                padding: 20px 0; /* 在小屏幕上增加头部的填充 */
            }
            #countdown {
                font-size: 1.5em; /* 在小屏幕上增加倒计时的字体大小 */
            }
            .container {
                padding: 0 20px; /* 在小屏幕上增加容器的填充 */
            }
        }
    </style>
</head>
<body>
    <!-- 页面内容不变，省略以节省空间 -->
</body>
</html>
